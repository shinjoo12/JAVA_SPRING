<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>body</title>
</head>
<body>
<h1>@RequestBody 를 이용한 커맨드객체로 파라미처 값 전달받기</h1>
<form action="body" method="post" enctype="multipart/form-data">
  메뉴이름 <input type="text" name="name"/><br>
  메뉴가격 <input type="number" name="price"/><br>
  카테고리 :
  <select name="categoryCode">
    <option value="1">식사</option>
    <option value="2">음료</option>
    <option value="3">디저트</option>

  </select>
  판매 상태 :<input type="text" name="orderableStatus"/><br>
  <button>검색하기</button>
</form>
</body>
</html>
